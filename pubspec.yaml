publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0-nullsafety.0
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  file_picker: ^3.0.4
  flutter:
    sdk: flutter
  #validation
  form_field_validator: ^1.1.0
  #state management
  get: ^4.3.4
  #injection
  get_it: ^7.2.0
  #image picker
  image_picker: ^0.8.2
  #internect checker
  internet_connection_checker: ^0.0.1+2
  intl: ^0.17.0
  lottie: ^1.1.0
  mime: ^1.0.0
  open_file: ^3.2.1
  path_provider: ^2.0.2
  #permissions
  permission_handler: ^8.1.4+2
  #shared preference
  shared_preferences: ^2.0.6
  uuid: ^3.0.4
  #play sound
  audioplayers: ^0.20.0
  #display photos
  photo_view: ^0.12.0
  #progress indicator
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  #svg
  flutter_svg: ^0.22.0
  #otp
  pin_code_fields: ^7.3.0
  get_storage: ^2.0.3
  # image slider
  flutter_swiper_null_safety: ^1.0.2
  # toast for user
  fluttertoast: ^8.0.8
  # rate bar
  flutter_rating_bar: ^4.0.0
  #  map
  google_maps_flutter: ^2.0.8
  geolocator: ^7.6.0
  geocoding: ^2.0.1
  location: ^4.3.0
  #  responsive screen
  flutter_screenutil: ^5.0.0+2
dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/app_icon.png'
#run this command after adding app icon >> flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/sign_up/
    - assets/images/hungry/
    - assets/images/drawer/
    - assets/images/healthy/
    - assets/images/test/
    - assets/lottie/
    - assets/sound/

  fonts:
    - family: alfa
      fonts:
        - asset: fonts/alfa.ttf
    - family: nunito
      fonts:
        - asset: fonts/nunito.ttf
    - family: cairo
      fonts:
        - asset: fonts/cairo.ttf
